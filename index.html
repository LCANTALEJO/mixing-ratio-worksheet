
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixing Ratio Worksheet</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-weight: 200;
      font-size: 1.8em;
      margin-bottom: 0;
    }

    .subtitle {
      font-size: 0.9em;
      font-weight: 200;
      color: #bbb;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    input[type="number"] {
      font-family: "Roboto", sans-serif;
      font-size: 1.8em;
      width: 80px;
      padding: 5px;
      margin: 0 5px;
      text-align: center;
      border-radius: 5px;
      border: none;
    }

    .result-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
      font-size: 1.2em;
    }

    .pass {
      color: #4CAF50;
    }

    .fail {
      color: #FF5252;
    }

    .result-line {
      font-family: "Roboto", sans-serif;
      font-size: 1.8em;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <h1>Mixing Ratio Worksheet</h1>
  <div class="subtitle">by Lyle Cantalejo</div>

  <div class="input-group">
    <label>Enter Mixing Ratio (A : B)</label>
    <input type="number" id="mixA" placeholder="A" />
    <span style="font-size: 2em;">:</span>
    <input type="number" id="mixB" placeholder="B" />
  </div>

  <div id="weights-section"></div>

  <script>
    const mixAInput = document.getElementById("mixA");
    const mixBInput = document.getElementById("mixB");
    const weightsSection = document.getElementById("weights-section");

    let rowCount = 0;

    function addRow() {
      rowCount++;
      const rowId = `row-${rowCount}`;

      const row = document.createElement("div");
      row.className = "input-group";
      row.innerHTML = `
        <input type="number" id="${rowId}-a" placeholder="A weight" />
        <span style="font-size: 2em;">:</span>
        <input type="number" id="${rowId}-b" placeholder="B weight" />
        <span class="result-line" id="${rowId}-result"></span>
      `;

      weightsSection.appendChild(row);

      const aInput = document.getElementById(`${rowId}-a`);
      const bInput = document.getElementById(`${rowId}-b`);

      function evaluate() {
        const mixA = parseFloat(mixAInput.value);
        const mixB = parseFloat(mixBInput.value);
        const a = parseFloat(aInput.value);
        const b = parseFloat(bInput.value);

        const resultSpan = document.getElementById(`${rowId}-result`);

        if (!isNaN(mixA) && !isNaN(mixB) && !isNaN(a) && !isNaN(b)) {
          const idealB = a * (mixB / mixA);
          const lower = idealB * 0.97;
          const upper = idealB * 1.03;
          const deviation = ((b - idealB) / idealB) * 100;
          let status = "";

          if (b >= lower && b <= upper) {
            status = `<span class="pass">${idealB.toFixed(2)} ; ${lower.toFixed(2)} – ${upper.toFixed(2)} ; ${deviation.toFixed(1)}% ; ✅</span>`;
          } else {
            status = `<span class="fail">${idealB.toFixed(2)} ; ${lower.toFixed(2)} – ${upper.toFixed(2)} ; ${deviation.toFixed(1)}% ; ❌</span>`;
          }

          resultSpan.innerHTML = status;

          // Add new row only once when both weights are filled
          if (!document.getElementById(`row-${rowCount + 1}-a`)) {
            addRow();
          }
        } else {
          resultSpan.innerHTML = "";
        }
      }

      aInput.addEventListener("input", evaluate);
      bInput.addEventListener("input", evaluate);
    }

    mixAInput.addEventListener("input", () => {
      weightsSection.innerHTML = "";
      addRow();
    });

    mixBInput.addEventListener("input", () => {
      weightsSection.innerHTML = "";
      addRow();
    });
  </script>
</body>
</html>
